    <!-- Formulario de contacto -->
    <section>
        <h1 class="title">Contacto</h1>
        <form>
            <h2 class="formTitle">Formulario</h2>
            <label for="asunto">Asunto:</label>
            <input type="text" name="asunto" placeholder="Indique el asunto" />
            <label for="nombre_apellido">Nombre y Apellido:</label>
            <input type="text" name="nombre_apellido" placeholder="Indique nombre y apellido" />
            <label for="email">Dirección de correo electrónico:</label>
            <input type="email" placeholder="su@email.com" name="email">
            <label for="consulta">Consulta:</label>
            <textarea type="text" name="consulta" placeholder="Cómo podemos ayudarle?"></textarea>
            <button class="button" type="submit" value="Enviar">Enviar</button>
        </form>
    </section>
    <!-- Cierre de formulario de contacto -->
